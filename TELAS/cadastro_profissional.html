<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional - MYND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<body class="cadastro">

    <div class="container">
        <img src="logo.png" alt="Logo MYND" class="logo">

        <h1>Cadastro de Profissional</h1>
        <p>Informe seus dados e especialização para se juntar à MYND.</p>

        <form action="#" method="post">
            <input type="text" placeholder="Nome completo" required><br><br>
            <input type="email" placeholder="E-mail profissional" required><br><br>
            <input type="tel" placeholder="Telefone" required><br><br>
            <input type="text" placeholder="Área de atuação (ex: Psicologia)" required><br><br>
            <input type="password" placeholder="Senha" required><br><br>
            <input type="password" placeholder="Confirmar senha" required><br><br>

            <button type="submit" class="btn primary">Cadastrar</button>
            <a href="welcome.html" class="btn secondary">Voltar</a>
        </form>
    </div>

</body>
</html>
